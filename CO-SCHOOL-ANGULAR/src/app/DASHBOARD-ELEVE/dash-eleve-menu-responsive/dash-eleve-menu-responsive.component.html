
<div class="main">
    <div class="menu"></div>
  
    <ul>
      <li>
        <a 
           routerLink="/eleve-dashboard" 
           (click)="setActiveLink('/eleve-dashboard')" 
           [ngClass]="{
             'active': isLinkActive('/eleve-dashboard')
           }">
           <i class="pi pi-home"></i>
        </a>
      </li>
      <li>
        <a 
           routerLink="/eleve-dashboard/statistics" 
           (click)="setActiveLink('/eleve-dashboard/statistics')" 
           [ngClass]="{
             'active': isLinkActive('/eleve-dashboard/statistics')
           }">
           <i class="pi pi-chart-pie"></i>
        </a>
      </li>
      <li>
        <a 
           routerLink="/eleve-dashboard/result" 
           (click)="setActiveLink('/eleve-dashboard/result')" 
           [ngClass]="{
             'active': isLinkActive('/eleve-dashboard/result')
           }">
           <i class="pi pi-clipboard"></i>
        </a>
      </li>
      <li>
        <a 
           routerLink="/eleve-dashboard/calendar" 
           (click)="setActiveLink('/eleve-dashboard/calendar')" 
           [ngClass]="{
             'active': isLinkActive('/eleve-dashboard/calendar')
           }">
           <i class="pi pi-calendar"></i>
        </a>
      </li>
      <li>
        <a (click)="logout(true)">
           <i class="pi pi-sign-out"></i>
        </a>
      </li>
    </ul>
  </div>

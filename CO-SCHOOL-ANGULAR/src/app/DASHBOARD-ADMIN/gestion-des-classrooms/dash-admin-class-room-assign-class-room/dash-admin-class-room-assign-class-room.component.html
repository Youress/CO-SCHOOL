<div class="container">
    <h1>Assign un Classe</h1>
  
    <form [formGroup]="FormAssign" (ngSubmit)="assignClassToProf()">


       <div class="group">
        <div class="form-group">
            <label for="professor_id">Select Classe </label>
            <select id="professor_id" formControlName="professor_id" class="form-control">
                <option value="" disabled>Select Classe</option>
                <option *ngFor="let prof of ListProfs" [value]="prof.id">{{prof.username}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="class_id">Select Classe </label>
            <select id="class_id" formControlName="class_id" class="form-control">
                <option value="" disabled>Select Classe</option>
                <option *ngFor="let classe of ListClasseGroup" [value]="classe.id">{{classe.class_room_name}}
                </option>
            </select>
        </div>
       </div>

        <div class="form-group" id="btns">
            <button type="submit" class="btn btn-primary" [disabled]="FormAssign.invalid">Assign Class to Professor</button>
            <button (click)="realod()" id="rd" class="btn btn-primary"><i class="pi pi-replay"></i></button>
        </div>
    </form>
</div>

<div class="container">
    <h1>Ajouter un Classe</h1>
  
    <form [formGroup]="FormClasseGroup" (ngSubmit)="insert()">

      <div class="form-group">
        <label for="classRoomName">Nom de la Salle de Classe:</label>
        <input 
          type="text" 
          id="classRoomName" 
          class="form-control" 
          formControlName="class_room_name" 
          placeholder="Entrez le nom de la classe"
        />

      </div>
      <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="FormClasseGroup.invalid">Ajouter</button>
      </div>

    </form>
  </div>

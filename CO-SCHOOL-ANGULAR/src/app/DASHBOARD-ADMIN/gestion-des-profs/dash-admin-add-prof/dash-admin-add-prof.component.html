<!-- dash-admin-add-prof.component.html -->
<div class="container">
    <h1>Add Professor</h1>

    <form [formGroup]="FormProf" (ngSubmit)="addProf()">
        <div class="group">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                    placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" formControlName="age" [min]="20" [max]="70" class="form-control"
                    placeholder="Enter Age">
            </div>
        </div>

        <div class="group">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" formControlName="gender" class="form-control">
                    <option value="" disabled>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
            </div>
        </div>

        <div class="group">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Enter Password">
            </div>
        </div>

        <div class="form-group" id="frg">
            <button type="submit" class="btn btn-primary" [disabled]="!FormProf.valid">Add Professor</button>
        </div>

    </form>
</div>

<div class="main">
    <div class="menu">
        <i class="pi pi-bars"></i>
    </div>

    <ul>
        <li>
            <a 
               routerLink="/prof-dashboard" 
               (click)="setActiveLink('/prof-dashboard')" 
               [ngClass]="{
                   'active': activeLink === '/prof-dashboard', 
                   'match': isFirstLinkActive()
               }">
               <i class="pi pi-home"></i>
            </a>
        </li>
        <li>
            <a 
               routerLink="/prof-dashboard/dash-gestion" 
               (click)="setActiveLink('/prof-dashboard/dash-gestion')" 
               [ngClass]="{'active': activeLink === '/prof-dashboard/dash-gestion'}">
               <i class="pi pi-pen-to-square"></i>
            </a>
        </li>
        <li>
            <a 
               routerLink="/prof-dashboard/dash-examens" 
               (click)="setActiveLink('/prof-dashboard/dash-examens')" 
               [ngClass]="{'active': activeLink === '/prof-dashboard/dash-examens'}">
               <i class="pi pi-clipboard"></i>
            </a>
        </li>
        <li>
            <a 
               routerLink="/prof-dashboard/calendar" 
               (click)="setActiveLink('/prof-dashboard/calendar')" 
               [ngClass]="{'active': activeLink === '/prof-dashboard/calendar'}">
               <i class="pi pi-users"></i>
            </a>
        </li>
    </ul>
</div>

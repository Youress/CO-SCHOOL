<div class="container">
    <h1>Update un examen</h1>
    <form [formGroup]="formExamen" (ngSubmit)="update()">
      
      <div class="group">
        <div class="form-group">
          <label for="examenName">Select Controle name</label>
          <select id="examenName" formControlName="examenName" class="form-control">
            <option value="" disabled>Select Controle</option>
            <option value="PREMIER_CONTROLE">Premier controle</option>
            <option value="DEUXIEME_CONTROLE">Deuxiame controle</option>
            <option value="TROISIEME_CONTROLE">Troiseme controle</option>
            <option value="QUATRIEME_CONTROLE">Quatrieme controle</option>
            <option value="ACTIVITES_INTEGREES">Activites integrees</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="examenDate">Date de l'examen</label>
          <input type="date" id="examenDate" formControlName="examenDate" class="form-control">
        </div>
      </div>
  
      <div class="group">
        <div class="form-group">
          <label for="classGroupId">Select Classe </label>
          <select id="classGroupId" formControlName="classGroupId" class="form-control">
            <option value="" disabled>Select Classe</option>
            <option *ngFor="let classe of ListClasseRooms" [value]="classe.id">{{classe.class_name}}</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="matter">Matière</label>
          <input type="text" id="matter" formControlName="matter" class="form-control" placeholder="Matière">
        </div>
      </div>
  
      <div class="group" id="group">
        <div class="form-group" id="form-group">
          <label for="semester">Select Semester</label>
          <select id="semester" formControlName="semester" class="form-control">
            <option value="" disabled>Select Semester</option>
            <option value="FIRST_SEMESTER">Premier Semester</option>
            <option value="SECOND_SEMESTER">Deuxiame Semester</option>
          </select>
        </div>
    
        <div class="form-group" id="btnS">
          <button type="submit" class="btn btn-primary" >Modifier Examen</button>
        </div>
      </div>
    </form>
  </div>
